<ion-slides *ngIf="images else loading" pager="true" [options]="slideOpts">
  <ion-slide *ngFor="let img of images">
    <pbj-lazy-img [src]="img.url" alt="item-image" (imgError)="img.url = '/assets/img/audio-folder-icon.png'"></pbj-lazy-img>
  </ion-slide>
</ion-slides>

<ion-button (click)="close()" expand="full" fill="clear">Close</ion-button>

<ng-template #loading>
  <div class="loading">
    ...loading
  </div>
</ng-template>
