<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <np-virtual-list
      [items]="items"
      [itemTemplate]="itemTemplate"
    ></np-virtual-list>
    <ng-template #itemTemplate let-item>
      <ion-avatar slot="start">
        <img src="https://loremflickr.com/40/40" alt="avatar"/>
      </ion-avatar>
      <ion-label> {{item.name }} in the template</ion-label>
    </ng-template>
    <div flex-row>
      <np-image-card></np-image-card>
      <np-image-card></np-image-card>
      <np-image-card></np-image-card>
    </div>
    <strong>Ready to create an app?</strong>
    <ion-button (click)="extracted()">do it again</ion-button>
    <ion-button (click)="login()">login</ion-button>
    <p>Start with Ionic <a target="_blank" rel="noopener noreferrer"
                           href="https://ionicframework.com/docs/components">UI
      Components</a></p>
  </div>
</ion-content>
