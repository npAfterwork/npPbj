<ion-content [scrollY]="false">
  <cdk-virtual-scroll-viewport class="ion-content-scroll-host" itemSize="56" minBufferPx="900" maxBufferPx="1350">
    <ion-list>
      <ion-item *cdkVirtualFor="let item of items" [button]="true" (click)="itemClicked.emit(item)">
        <ng-container [ngTemplateOutlet]="itemTemplate" [ngTemplateOutletContext]="{$implicit:item}"></ng-container>
      </ion-item>
    </ion-list>
  </cdk-virtual-scroll-viewport>
</ion-content>
