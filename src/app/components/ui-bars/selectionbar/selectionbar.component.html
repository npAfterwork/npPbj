<ng-container *ngIf="standalone else buttons">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ng-container *ngTemplateOutlet="buttons"></ng-container>
    </ion-buttons>
  </ion-toolbar>
</ng-container>
<ng-template #buttons>
  <ng-container *ngIf="selection.enabled">
    <ion-button slot="start" fill="clear" color="primary" size="small" (click)="clear()">
      <ion-icon slot="icon-only" name="close-sharp" size="small"></ion-icon>
    </ion-button>
    <ion-button slot="start" size="small" fill="solid" color="secondary" (click)="playSelection()">
      <ion-icon name="play-sharp" size="small" [slot]="verySmall ? 'icon-only' : ''"></ion-icon>
      <ion-badge *ngIf="!verySmall" slot="end" color="secondary">{{selection.count | count}}</ion-badge>
    </ion-button>
    <ion-button slot="start" fill="clear" color="primary" size="small" (click)="moreSelection($event)">
      <ion-icon slot="icon-only" name="ellipsis-horizontal-sharp" size="small"></ion-icon>
    </ion-button>
  </ng-container>
</ng-template>
