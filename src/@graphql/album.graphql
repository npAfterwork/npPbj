fragment AlbumDetail on AlbumQL {
    albumType
    artist {
        id
    }
    name
}

query album($id: ID!){
    album(id: $id)
    {
        name
        id
        artist {
            name
        }
    }
}
query albums{
    albums(page: {skip: 1, take: 3})
    {
        items {
            ...AlbumDetail
        }
        total
    }
}
