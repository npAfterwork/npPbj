fragment AlbumDetail on AlbumQL {
  id
  name
  albumType
  artist {
    id
  }
}

query album($id: ID!){
  album(id: $id)
  {
    name
    id
    artist {
      name
    }
  }
}
query albums($skip: Int!, $take: Int){
  albums(page: {skip: $skip, take: $take})
  {
    items {
      ...AlbumDetail
    }
    total
  }
}

